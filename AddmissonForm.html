<body>
  <form>
    <div class="Box">
        <h2 id="heading">Registration Form</h2>
        <br>
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>
        <label for="phonenumber">Phone Number</label>
        <br>
        <input class="phone" type="tel" name="phonenumber" id="phonenumber" placeholder="Enter phone number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}" required>

        <label class="birth" for="birth">Birth Date</label>
        <input class="dob" type="date" id="birth" name="birth" placeholder="MM/DD/YY" required>
        <br><br>
        <p for="gender">Gender</p>
        <div class="Option">
         <input class="option" type="radio" name="male" id="male" required><label class="male" for="male">Male</label>
          <input class="option" type="radio" name="male" id="male"  required><label class="male" for="male">Female</label>
          <input class="option" type="radio" name="male" id="male"  required><label class="male" for="male">Prefer not say</label>
          <br><br>
        <label for="choose">Choose Your Course</label>
        <select id="choose">
          <option value="volvo">BCA</option>
          <option value="saab">BBA</option>
          <option value="vw">BOI-TECH</option>
        </select>
        <br>
    </div>
    <button onclick="alert('SUCESSFUL')" >SUBMIT</button>
    <br>
  </form>
